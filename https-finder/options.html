<!DOCTYPE html>
<html>
<head>
	<title>HTTPS Finder Options</title>
	<style>
		body { padding: 10px; }
		input[type=checkbox] { display: inline-block; vertical-align: top }
		label { display: inline-block; width: 90%}
		#status {
			color: #aaa;
			opacity: 0;
			margin-top: 20px;
		}
		#status.visible{
			opacity: 1;
		}
		#status.hidden{
			opacity: 0;
			transition: opacity 0.5s;
		}
	</style>
</head>

<body>
	<form>
		<div>
			<input type="checkbox" name="autoswitch" id="autoswitch" />
			<label for="autoswitch">
				Automatically switch to the HTTPS version of a page if it's available.
			</label>
		</div>
	</form>
	<div id="status">Options saved</div>
	<script src="options.js"></script>
</body>
</html>
